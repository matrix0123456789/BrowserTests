<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
 <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
<pre class="jeden">

</pre>
  <pre class="dwa"></pre>
<script>
  var vx=0,vy=0,vz=0;
  var px=0,py=0,pz=0;
window.addEventListener('devicemotion', function(event) {
  console.log(event);
vx+=event.acceleration.x*event.interval/1000;
vy+=event.acceleration.y*event.interval/1000;
vz+=event.acceleration.z*event.interval/1000;

px+=vx*event.interval/1000+0.5*event.acceleration.x*event.interval/1000*event.interval/1000;
py+=vy*event.interval/1000+0.5*event.acceleration.y*event.interval/1000*event.interval/1000;
pz+=vz*event.interval/1000+0.5*event.acceleration.z*event.interval/1000*event.interval/1000;
  var vl=Math.sqrt(vx*vx+vy*vy+vz*vz);
var z=[event.acceleration.x,event.acceleration.y,event.acceleration.z,event.accelerationIncludingGravity.x,event.accelerationIncludingGravity.y,event.accelerationIncludingGravity.z, event.rotationRate.alpha, event.rotationRate.beta, event.rotationRate.gamma,event.interval,vx,vy,vz,vl, px,py,pz];
document.querySelector('.jeden').textContent=z.join('\r\n');
});
  
  window.addEventListener('deviceorientation', function(event) {
  var z=[event.alpha, event.beta, event.gamna];
document.querySelector('.dwa').textContent=z.join('\r\n');
  });
</script>
</body>
</html>
