<script>
window.addEventListener('devicemotion', function(event) {
  console.log(event);
var z=[event.acceleration.x,event.acceleration.y,event.acceleration.z,event.accelerationIncludingGravity.x,event.accelerationIncludingGravity.y,event.accelerationIncludingGravity.z, event.rotationRate.alpha, event.rotationRate.beta, event.rotationRate.gamma,event.interval];
document.querySelector('pre').textContent=z.join('\r\n');
});
